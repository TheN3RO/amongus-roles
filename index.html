<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us Role</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@300;400;500&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">
  <header class="text-center">
    <h1 class="text-5xl mb-3 mt-7">Among Us Role</h1>
    <div>Role używane na aktualną sesję amonga</div>
  </header>
  <main>
    <section>
      <h3 class="rolesWraperHeader">Crewmates</h3>
      <div class="flex flex-wrap justify-center">
        <div class="
            bg-gray-800 p-5 m-5 rounded-lg
            border-2 border-gray-700
          ">
          <span class="text-2xl">Impostor</span>
          <img class="" alt="Impostor" src="https://github.com/eDonnes124/Town-Of-Us-R/blob/master/Images/Roles.png">
          <p>The Impostor's goal is to eliminate the Crewmates without getting caught.</p>
        </div>
      </div>
    </section>
    <section>
      <h3>Neutral</h3>
    </section>
    <section>
      <h3>Crewmates</h3>
    </section>
  </main>
</body>
</html>
